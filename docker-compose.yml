version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn backend.app:create_app --factory --host 0.0.0.0 --port 8000
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - supabase

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api

  supabase:
    image: supabase/postgres:15.1.1.20240612
    restart: always
    environment:
      - POSTGRES_PASSWORD=supabase
    ports:
      - "54322:5432"
    volumes:
      - supabase-data:/var/lib/postgresql/data

volumes:
  supabase-data:



